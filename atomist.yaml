skill:
  name: atomist/helloworld-skill
  title: Hello World Skill
  version: '0.2.0' 
  author: Atomist
  description: Atomist Skill to demostrate a simple command handler
  category:
  - chat 
  license: Apache-2.0
  homepage: 'https://github.com/atomist-skills/hellworld-skill'
  repository: 'https://github.com/atomist-skills/hellworld-skill.git'
  icon: 'https://cdn4.iconfinder.com/data/icons/logos-brands-5/24/npm-512.png'

  package:
    - use: 'atomist/package-sdm-skill/package'
      parameters:
        main: 'node_modules/@atomist/skill/lib/function.js'

  runtime:
    memory: 1024
    timeout: 540
    name: nodejs10
    entry_point: entryPoint
         
commands:
  # Register a hello world command
  - name: HelloWorld
    pattern: ^hello world.*$
    description: Command to demonstrate the usage of a command handler
